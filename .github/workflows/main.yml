name: CI/CD Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  infrastructure:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    needs: build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
      TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
      TF_VAR_aws_region: ${{ vars.AWS_REGION }}
      TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_TABLE }}"

      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve

      - name: Get EC2 IP
        id: ip
        run: echo "EC2_IP=$(cd terraform && terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

    outputs:
      ec2_ip: ${{ steps.ip.outputs.EC2_IP }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build, infrastructure]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        uses: appleboy/ssh-action@master
        env:
          ENV_FILE: ${{ secrets.APP_ENV_VARIABLES }}
        with:
          host: ${{ needs.infrastructure.outputs.ec2_ip }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ENV_FILE
          script: |
            APP_DIR="/home/${{ secrets.EC2_USERNAME }}/app"
            mkdir -p $APP_DIR && cd $APP_DIR

            # Clone or update repository
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git fetch origin master && git reset --hard origin/master
            fi

            # Create .env file
            echo "$ENV_FILE" > .env

            # Start containers
            mkdir -p nginx
            docker compose down --remove-orphans 2>/dev/null || true
            docker compose up --build -d

            # Cleanup
            docker image prune -f

      - name: Verify deployment
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.infrastructure.outputs.ec2_ip }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/app
            echo "=== Docker Compose Status ==="
            docker compose ps
            echo ""
            echo "=== App Logs ==="
            docker compose logs --tail=50 app 2>/dev/null || echo "No app logs"
